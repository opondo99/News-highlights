{% extends 'base.html' %}
{%import 'macros.html' as macro %}
{% block content %}

{% for article in articles %}
    <div class="col-sm-4 col-md-4 col-lg-3">
    <div class="card">
        <img class="card-img-top img-responsive" src="{{article.urlToImage}}" >
        <div class="card-body">
            <h5 class="card-title">{{article.title}} <small>~Author: <cite title="author">{{article.author}}</cite></small> </h5>
            <p class="card-text">{{article.description}}</p>
            <p class="card-text float-left">{{article.publishedAt}}</p>
            <p class="card-text float-right"><a href="{{article.url}}"> View Post </a></p>
        </div>
    </div>
    </div>

{% endfor %}

{% endblock %}
